<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transport Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('vehicles')">Vehicles</li>
            <li onclick="showSection('drivers')">Drivers</li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">

        <!-- Dashboard -->
        <div id="dashboard" class="section">
            <h1>Welcome Admin</h1>
            <p>Select option from left menu</p>
        </div>

        <!-- Vehicles -->
        <div id="vehicles" class="section hidden">
            <h2>Add Vehicle</h2>

            <input id="vNumber" placeholder="Vehicle Number">
            <input id="vModel" placeholder="Vehicle Model">
            <input id="vType" placeholder="Vehicle Type">
            <input id="vCapacity" placeholder="Capacity">
            <button onclick="saveVehicle()">Save Vehicle</button>

            <table>
                <thead>
                    <tr>
                        <th>No</th><th>Model</th><th>Type</th><th>Capacity</th><th>Action</th>
                    </tr>
                </thead>
                <tbody id="vehicleTable"></tbody>
            </table>
        </div>

        <!-- Drivers -->
        <div id="drivers" class="section hidden">
            <h2>Add Driver</h2>

            <input id="dName" placeholder="Driver Name">
            <input id="dPhone" placeholder="Phone Number">
            <input id="dAltPhone" placeholder="Alternate Phone">
            <input id="dDL" placeholder="DL Number">
            <input id="dAddress" placeholder="Address">

            <select id="dSalaryType">
                <option value="monthly">Monthly</option>
                <option value="daily">Daily</option>
            </select>

            <input id="dSalary" placeholder="Salary">
            <button onclick="saveDriver()">Save Driver</button>

            <h3>Drivers List (click driver)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>DL No</th>
                        <th>Salary</th>
                        <th>Taken</th>
                        <th>Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="driverTable"></tbody>
            </table>

            <h3>Advance Payment</h3>
            <input type="date" id="pDate">
            <input id="pAmount" placeholder="Amount">
            <input id="pReason" placeholder="Reason">
            <button onclick="addPayment()">Add Payment</button>

            <table>
                <thead>
                    <tr>
                        <th>Date</th><th>Amount</th><th>Reason</th>
                    </tr>
                </thead>
                <tbody id="paymentTable"></tbody>
            </table>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
